<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="country.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="country.js" defer></script>
</head>

<body>

  <!-- header section -->
  <header class="header-section">
    <div class="header-left">
      <h1>Where in the world?</h1>
    </div>
    <div class="header-right">
      <i class="fa-regular fa-moon"></i>
      <p>Dark Theme</p>
    </div>
  </header>

  <!-- end header section -->
  <div class="container">

    <div class="backButton">

      <a href="#" onclick="history.back()"> <i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;back</a>
    </div>

    <div class="mainContainer">
      <div class="flagSection">
        <img src="" alt="" class="imageResonsive">
      </div>
      <div class="countryText">
        <h1 id="countryNameHeading"></h1>
        <div class="countryInfo">
          <p><b>Native Name:</b> &nbsp;&nbsp;<span class="nativeName"></span> </p>
          <p><b>Population:</b>&nbsp;&nbsp;<span class="population"></span></p>
          <p><b>Region:</b>&nbsp;&nbsp;<span class="Region"></span></p>
          <p><b>Sub Region:</b>&nbsp;&nbsp;<span class="SubRegion"></span></p>
          <p><b>Capital:</b>&nbsp;&nbsp;&nbsp;&nbsp;<span class="capital"></span></p>

        </div>

        <div class="nearCountry">
          <b>Border Country:</b>
          <label for="">India</label>
          <label for="">Uk</label>
          <label for="">delhi</label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
